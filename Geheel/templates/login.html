<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GASTO</title>
</head>
<body>
    <!--login gaat nog opgesplitst worden in leerling-login en leerkracht login,
    momenteel maak ik het vooral voor leerkrachten-->
    <form action="/verifylogin" method="post">
        <p>Enter Name:</p>
        <p><input type="text" name="name"></p>
        <p><input type="submit" value="Login"></p>
    </form>

    <!-- Error messages -->
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class=flashes>
        {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

</body>
</html>
