<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/css/wrapper.css">
    <title>GASTO - Leerlingen</title>
</head>
<body>
  <header>
    <ul>
      <li><a href="/home">Home</a></li>
      <li><a onclick="goBack()">Back</a></li>
      <li id="loguit"><a href="/logout">Logout</a></li>
      <li id="naam">{{ login }}</li>
    </ul>
    <script>
      function goBack() {
          window.history.back();
      }
     </script>

  </header>

  <div class="sidemenu">
    <ul>
      <li><a href="/vakken">Vakken</a></li>
      <li><a href="/klassen">Klassen</a></li>
      <li><a href="/leraars">Leraars</a></li>
      <li><a href="/leerlingen">Leerlingen</a></li>
      <li><a href="/datastructuren">Datastructuren</a></li>
    </ul>
  </div>
  <content>
    <h1>Leerlingen</h1>

    <form action="/addleerling" method="get">
    <table border=1>
        <thead>
            <tr>
                <td>Stamboeknr</td>
                <td>Naam</td>
                <td>Klas</td>
                <td>Klasnr</td>
                <td><form></form></td>
            </tr>
        </thead>
        <tbody>
            {% for leerling in leerlingen %}
                <tr>
                    <td>{{ leerling[0] }}</td>
                    <td>{{ leerling[1] }}</td>
                    <td>{{ leerling[2] }}</td>
                    <td>{{ leerling[3] }}</td>
                    <td>
                        <form action="/removeleerling" method="get">
                          <button name="stamboeknr" type="submit" value={{ leerling[0] }}>Delete</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
        <tfoot> <!-- Aparte foot of mee in body steken? -->
            <td><input type="text" name="stamboeknr"></td>
            <td><input type="text" name="naam"></td>
            <td><input type="text" name="klas"></td>
            <td><input type="text" name="klasnr"></td>
            <td><input type="submit" value="Add"></td>
        </tfoot>
    </table>
    </form>
    </table>
  </content>
</body>
</html>
