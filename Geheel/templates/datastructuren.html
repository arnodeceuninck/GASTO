<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../static/css/wrapper.css">
    <link rel="stylesheet" href="../static/css/datastructuren.css">
    <title>GASTO - dataStructure</title>
  </head>
  <body>
    <header>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="#">Back</a></li>
        <li id="loguit"><a href="/login">Logout</a></li>
      </ul>
    </header>

    <div class="sidemenu">
      <ul>
        <li><a href="/vakken">Vakken</a></li>
        <li><a href="/klassen">Klassen</a></li>
        <li><a href="/leraars">Leraars</a></li>
        <li><a href="/leerlingen">Leerlingen</a></li>
        <li><a href="/datastructuren">Datastructuren</a></li>
      </ul>
    </div>
    <content>
    <form action="/ADTchanges">
    <table>
      <thead>
          <tr>
            <th>Data</th>
            <th>type</th>
            <th></th>
            <th>aantal elementen</th>
            <th></th>
          </tr>
      </thead>
      <tbody>
        <tr>
          <td>Vakken</td>
          <td>{{ vakken[0] }}</td>
          <td>
            <form action="/change" method="get">
              <button type="submit" name="change" value="vakken">change</button>
            </form>
          </td>
          <td>{{ vakken[1] }}</td>
          <td>
            <form action="/view" method="get">
              <button type="submit" name="view" value="vakken">View</button>
            </form>
          </td>
        </tr>
        <tr>
          <td>Leraars</td>
          <td>{{ leraars[0] }}</td>
          <td>
            <select name="datatypeleraar">
              <option value="ll">ll</option>
              <option value="cl">cl</option>
              <option value="bst">bst</option>
              <option value="23">23</option>
              <option value="234">234</option>
              <option value="rb">rb</option>
              <option value="hlin">hlin</option>
              <option value="hquad">hquad</option>
              <option value="hsep">hsep</option>
              <option value="heap">heap</option>
            </select>
          </td>
        <td>{{ leraars[1] }}</td>
        <td>
          <form action="/view" method="get">
            <button type="submit" name="view" value="leraars">View</button>
          </form>
        </td>
        </tr>
        <tr>
          <td>Punt</td>
          <td>{{ punt[0] }}</td>
          <td>
              <select name="datatypepunt">
                <option value="ll">ll</option>
                <option value="cl">cl</option>
                <option value="bst">bst</option>
                <option value="23">23</option>
                <option value="234">234</option>
                <option value="rb">rb</option>
                <option value="hlin">hlin</option>
                <option value="hquad">hquad</option>
                <option value="hsep">hsep</option>
                <option value="heap">heap</option>
              </select>
          </td>
          <td>{{ punt[1] }}</td>
          <td>
            <form action="/view" method="get">
              <button type="submit" name="view" value="punt">View</button>
            </form>
          </td>
        </tr>
      </tbody>
    </table>
    <button type="submit" name="ADTchanges">commit changes</button>
    </form>
  </content>
</body>
</html>
