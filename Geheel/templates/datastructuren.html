<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <title>GASTO - dataStructure</title>

table, th, td {
    border: 1px solid black;
  }

  </head>
  <body>
    <form action="/ADTchanges">
    <table>
      <thead>
          <tr>
            <th>Data</th>

            <th></th>
          </tr>
      </thead>
      <tbody>
        <tr>
          <td>Vakken</td>
          <td>{{ vakken[0] }}</td>

            <form action="/change" method="get">

          </td>

            <form action="/view" method="get">

        </tr>
        <tr>

          </td>
        <td>{{ leraars[1] }}</td>

          <form action="/view" method="get">

          </form>
        </td>
        </tr>
        <tr>
          <td>Punt</td>
          <td>{{ punt[0] }}</td>

              <select name="datatypepunt">
                <option value="ll">ll</option>
                <option value="cl">cl</option>
                <option value="bst">bst</option>
                <option value="23">23</option>
                <option value="234">234</option>
                <option value="rb">rb</option>

                <option value="hquad">hquad</option>
                <option value="hsep">hsep</option>
                <option value="heap">heap</option>
              </select>
          </td>
          <td>{{ punt[1] }}</td>
          <td>
            <form action="/view" method="get">
              <button type="submit" name="view" value={{ "vakken" }}>View</button>
            </form>
          </td>
        </tr>
      </tbody>
    </table>
    <button type="submit" name="ADTchanges">commit changes</button>
    </form>
  </body>
</html>
