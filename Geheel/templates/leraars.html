<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/css/wrapper.css">
    <title>GASTO - Leraars</title>
</head>
<body>
  <header>
    <ul>
      <li><a href="/home">Home</a></li>
      <li><a onclick="goBack()">Back</a></li>
      <li id="loguit"><a href="/logout">Logout</a></li>
      <li id="naam">{{ login }}</li>
    </ul>
    <script>
      function goBack() {
          window.history.back();
      }
     </script>

  </header>

  <div class="sidemenu">
    <ul>
      <li><a href="/vakken">Vakken</a></li>
      <li><a href="/klassen">Klassen</a></li>
      <li><a class="active" href="/leraars">Leraars</a></li>
      <li><a href="/leerlingen">Leerlingen</a></li>
      <li><a href="/datastructuren">Datastructuren</a></li>
    </ul>
  </div>
  <content>
    <h1>Leraars</h1>

    <form action="/addleraar" method="get">
    <table border=1>
        <thead>
            <tr>
                <td>Naamcode</td>
                <td>Naam</td>
                <td><form></form></td>
            </tr>
        </thead>
        <tbody>
            {% for leraar in leraars %}
                <tr>
                    <td>{{ leraar[0] }}</td>
                    <td>{{ leraar[1] }}</td>
                    <td>
                      <form action="/removeleraar" method="get">
                        <button name="naamcode" type="submit" value={{ leraar[0] }}>Delete</button>
                      </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
        <tfoot> <!-- Aparte foot of mee in body steken? -->
            <td><input type="text" name="naamcode"></td>
            <td><input type="text" name="naam"></td>
            <td><input type="submit" value="Add"></td>
        </tfoot>
    </table>
    </form>
    </table>
  </content>
</body>
</html>
