<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/css/wrapper.css">
    <title>GASTO - Klassen</title>
</head>
<body>
  <header>
    <ul>
      <li><a href="/">Home</a></li>
      <li><a href="#">Back</a></li>
      <li id="loguit"><a href="/login">Logout</a></li>
    </ul>
  </header>

  <div class="sidemenu">
    <ul>
      <li><a href="/vakken">Vakken</a></li>
      <li><a href="/klassen">Klassen</a></li>
      <li><a href="/leraars">Leraars</a></li>
      <li><a href="/leerlingen">Leerlingen</a></li>
      <li><a href="/datastructuren">Datastructuren</a></li>
    </ul>
  </div>
    <content>
      <h1>Klassen</h1>
    <form action="/addklas" method="get">
    <table border=1>
        <thead>
            <tr>
                <td>Klas</td>
                <td><form></form></td>
            </tr>
        </thead>
        <tbody>
            {% for klas in klassen %}
                <tr>
                    <td>{{ klas[0] }}</td>
                    <td>
                        <form action="/removeklas" method="get">
                          <button name="klas" type="submit" value={{ klas[0] }}>Delete</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
        <tfoot> <!-- Aparte foot of mee in body steken? -->
            <td><input type="text" name="klas"></td>
            <td><input type="submit" value="Add"></td>
        </tfoot>
    </table>
    </form>
    </table>
  </content>

</body>
</html>
